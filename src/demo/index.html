<html lang="en">
  <head>
    <title>Blotout - JS SDK</title>
    <link rel="icon" href="/favicon.png" />
    <script type="text/javascript" src="/trends_full.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Blotout JS SDK</h1>
    <nav>
      <div class="navWrapper">
        <a id="nav-events" href="/index.html">Events</a>
        <a id="nav-scroll" href="/new_page.html">Scroll page</a>
        <a id="nav-mail" href="mailto:sales@blotout.io">Mail</a>
      </div>
    </nav>
    <div class="content">
      <div class="events">
        <div class="eventsActions">
          <button
            id="log-event"
            onclick="trends('capture', 'Dev Click', {data: 'foo'})"
          >
            Log Event
          </button>
          <button id="sign-up" onclick="trends('capture', 'Sign up', {}, {
            method: 'beacon'
          })">
            Sign up
          </button>
          <button id="log-in" onclick="trends('capture', 'Log in')">
            Log in
          </button>
          <button
            id="map-id"
            onclick="trends('mapID', '234234234', 'service', { lang: 'es' })"
          >
            Map id
          </button>
          <button id="pii" onclick="trends('capture', 'PII event', {
            email: 'sales@blotout.io'
          }, {
            PII: true
          })">
            PII
          </button>
          <button id="phi" onclick="trends('capture', 'PHI event', {
            type: 'A+'
          }, {
            PHI: true
          })">
            PHI
          </button>
          <button id="navigation" onclick="trends('pageView')">
            Page view
          </button>
          <button id="get-user-id" onclick="getUserId()">Get User Id</button>
        </div>
        <div id="eventData"></div>
      </div>
    </div>
  </body>
</html>
