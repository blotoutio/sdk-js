codecov:
  require_ci_to_pass: yes
  max_report_age: off
  notify:
    wait_for_ci: true

status:
  project:
    default: off
    sdk-core:
      flags: sdk-core
    sdk-personal:
      flags: sdk-personal

flags:
  sdk-core:
    paths:
      - packages/sdk-core
  sdk-personal:
    paths:
      - packages/sdk-personal

parsers:
  javascript:
    enable_partials: yes

comment:
  layout: 'diff,flags,files'
  behavior: once
  require_changes: true

github_checks:
  annotations: true
