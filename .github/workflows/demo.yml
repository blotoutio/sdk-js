name: Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deloy:
    if: ${{ github.event_name != 'pull_request' || (github.event_name == 'pull_request' && !github.event.pull_request.draft) }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-browser
    timeout-minutes: 2

    steps:
      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: packages/sdk-browser/node_modules
          key: sdk-browser-node14-${{ hashFiles('packages/sdk-browser/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.TOKEN_REPO}}

      - name: Build
        run: npm run build:web

      - name: Deploy to Staging
        id: deploy-staging
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-comment: false
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: packages/sdk-browser

      - name: Comment
        if: github.event_name == 'pull_request'
        uses: NejcZdovc/comment-pr@v1
        with:
          file: 'comment_demo.md'
          identifier: 'GITHUB_ACTION_COMMENT_DEMO'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          URL: ${{steps.deploy-staging.outputs.preview-url}}

      - name: Deploy to Production
        if: github.event_name == 'push'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-comment: false
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          vercel-args: '--prod'
          working-directory: packages/sdk-browser
